filters:
  - filter_type: file
    file_format: PO
    source_language: en
    source_file: modoboa/locale/en/LC_MESSAGES/django.po
    translation_files_expression: modoboa/locale/<lang>/LC_MESSAGES/django.po
  - filter_type: file
    file_format: PO
    source_language: en
    source_file: modoboa/locale/en/LC_MESSAGES/djangojs.po
    translation_files_expression: modoboa/locale/<lang>/LC_MESSAGES/djangojs.po
  - filter_type: file
    file_format: PO
    source_language: en
    source_file: frontend/src/locale/en/app.po
    translation_files_expression: frontend/src/locale/<lang>/app.po
